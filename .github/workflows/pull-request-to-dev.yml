name: Pull Request To Dev
run-name: Run Integration Tests
on:
  pull_request:
    branches:
      - 'dev'
jobs:
  integration_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run app
        run: python3 ./src/app/app.py & # Запускаем приложение в фоновом режиме
      - name: Test GET-request
        run: |
          sleep 10 # Добавляем задержку для полной инициализации сервера
          ANSW=$(curl http://127.0.0.1:5001/)
          if [ "$ANSW" != "Hello, World!" ]; then
            echo "Integration Test FAIL: Response was '$ANSW'"
            exit 1
          else
            echo "Integration Test PASS"
          fi
